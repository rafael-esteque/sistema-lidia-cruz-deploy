{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %}

<div class="container" >
    <form method="post">
        <h3 align="center"> Insira suas credenciais para logar </h3>
        <div class="mb-3">
            <label for="email_input" class="form-label">Email</label>
            <input type="email" class="form-control" id="email_input" name="email_input" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">-</div>
        </div>
        <div class="mb-3">
            <label for="password_input" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password_input" name="password_input" >
        </div>
        <button type="submit" class="btn btn-primary">Logar</button>
    </form>
</div>

<div class="container">
    <button type="submit" class="btn btn-primary" onclick="window.location.href='./request-acess'">Solicitar acesso</button>
</div>


{% endblock %}
